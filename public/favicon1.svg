<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient fill -->
    <linearGradient id="gradFavicon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E2DE2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A00E0; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bag Shape -->
  <rect x="8" y="16" width="48" height="40" rx="8" ry="8" fill="url(#gradFavicon)" />
  <line x1="8" y1="24" x2="56" y2="24" stroke="white" stroke-width="3" />
  
  <!-- Bag Handles -->
  <circle cx="20" cy="16" r="6" fill="url(#gradFavicon)" />
  <circle cx="44" cy="16" r="6" fill="url(#gradFavicon)" />
  
  <!-- Brand Initial -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    T
  </text>
</svg>
